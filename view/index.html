<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/controller/controller.js"></script>
    <script src="/model/rocket.js"></script>
    <script src="/model/thruster.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Rockets</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-3">Rockets</h1>
        <div class="row form-group">
            <div class="col">
                <label for="name">Rocket name</label>
                <input id="name" class="form-control" type="text">
                <small id="name-error" class="text-danger d-none">The rocket already exists</small>
            </div>
            <div class="col">
                <label for="thrusters-num">NÂ° of thrusters</label>
                <input id="thrusters-num" class="form-control" type="number" value="1" min="1" max="6">
                <small id="thrusters-error" class="text-danger d-none">The number of thrusters can be from 1 to 6</small>
            </div>
        </div>
        <div class="form-group text-center">
            <button id="submit-rocket" class="btn btn-secondary" onclick="submitRocket()">Submit</button>
        </div>
        <p id="points-left" class="d-none">Points left: 120</p>
        <div id="show-power" class="row">

        </div>
        <div class="form-group text-center">
            <button id="add-thrusters" class="btn btn-secondary d-none" onclick="addThrusters()">Add Rocket</button>
        </div>
        <div id="show-rockets">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
